{% extends "yourapp/base.html" %} {# Update this line #}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>

    <div class="form-group">
        {{ form.turnstile }}
    </div>

    <button type="submit">Submit</button>
</form>
{% endblock %}
